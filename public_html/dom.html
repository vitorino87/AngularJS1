<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <link rel="stylesheet" href="resources/css/newcss.css"/>
    </head>
    <body ng-app="" ng-init="mySwitch=true; hour=13">
        <div class="padrao">
            <p>
                <button ng-disabled="mySwitch">Click Me!</button>
            </p>
            <p>
                <input type="checkbox" ng-model="mySwitch">Button
            </p>
            <p>
                {{mySwitch}}
            </p>
        </div>
        <div class="padrao">
            <p ng-show="true">I am visible</p>
            <p ng-show="false">I'm not visible</p>
            <p ng-show="hour > 12">I'm visible</p>
            <p ng-hide="true">I'm not visible</p>
            <p ng-hide='false'>I'm visible</p>
        </div>
    </body>
</html>
