<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js'></script>
        <link rel='stylesheet' href='resources/css/newcss.css'/>
        <script src='resources/js/services.js'></script>
    </head>
    <body ng-app='myApp'>
        
        <div ng-controller='locationService' class='padrao'>
            <p>The url of this page is: </p>
            <h3>{{myUrl}}</h3>
        </div>
        
        <div ng-controller='httpService' class='padrao'>
            <p>Today's welcome message is:</p>
            <h1>
                {{myWelcome}}
            </h1>
        </div>
        
        <div ng-controller="timeService" class="padrao">
            <p>This header will change after two seconds:</p>
            <h1>{{myHeader}}</h1>
        </div>
        
        <div ng-controller="hourService" class="padrao">
            <p>The time is:</p>
            <h1>{{theTime}}</h1>
        </div>
        
        <div ng-controller="customizedService" class="padrao">
            <p>The hexadecimal value of 255 is:</p>
            <h1>{{hex}}</h1>
        </div>
        
        <div ng-controller="customizedService2" class="padrao">
            <p>Use a filter when displaying the array [255, 251, 200]:</p>
            <ul>
                <li ng-repeat="x in counts">{{x | myFormat}}</li>
            </ul>
        </div>
    </body>
</html>
